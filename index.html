<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container search-block">
    <div class="input-group">
        <span class="input-group-addon octicon octicon-search search-icon"></span>
        <input type="text" name="search" class="form-control" placeholder="Wikipedia Search" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <ul class="list-group">
    </ul>
</div>



<script>
    //    Config Wiki API
    var method = "POST";
    var url = "https://en.wikipedia.org/w/api.php";
    var params = {
        action: 'opensearch',
        origin: '*',
        format: 'json',
        search: ''
    };
    //    number of output search results
    var numberResults = 4;

    var input = document.querySelector('input');
    input.addEventListener('keydown', function (e) {

        setTimeout(function () {
            params.search = input.value;
            getSearchWiki(params, method, url, numberResults);
        }, 10);

    });




</script>

<script src="script.js" defer></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
